<mat-card class="m-3">
  <mat-card-header class="d-flex justify-content-between">
    <mat-card-title>Companies</mat-card-title>
    <button mat-raised-button color="primary" (click)="addCompany()">Add</button>
  </mat-card-header>

  <mat-card-content>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z4 w-100 mt-4">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    
      <!-- Position Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="website">
        <th mat-header-cell *matHeaderCellDef> Website </th>
        <td mat-cell *matCellDef="let element"> {{element.Website}} </td>
      </ng-container>

       <!-- Position Column -->
       <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> &nbsp;&nbsp;&nbsp; Action </th>
        <td style="width: 80px;" mat-cell *matCellDef="let element"> 
          <div class="d-flex">
            <button mat-icon-button color="accent" (click)="onEdit(element)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn">
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    
    
  </mat-card-content>
</mat-card>
